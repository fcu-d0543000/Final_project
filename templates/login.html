{% extends "navbar.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Login
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
<link rel="stylesheet" href="{{url_for('.static', filename='lib/fontawesome/css/all.css')}}">
{% endblock %}

{% block content %}
        <div class="container" style="margin-top:10%; ">

            <form class="form-signin" method="POST" action="{{ url_for('login') }}">
                <h2 class="form-signin-heading" style="margin-bottom:20px;">登入</h2>
                {{ form.hidden_tag() }}
                <div class="from-icon">
                    <i class="fa fa-envelope"></i>
                    {{ wtf.form_field(form.username) }}
                </div>
                <div class="from-icon">
                    <i class="fa fa-lock"></i>
                    {{ wtf.form_field(form.password) }}
                </div>


                <!--{{ wtf.form_field(form.remember) }}-->
                <button class="btn btn-md" type="submit">登入</button>
            </form>

        </div> 
{% endblock %}
